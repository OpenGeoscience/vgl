<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/common/js/bootstrap.js"></script>
    <script type="text/javascript" src="/common/js/gl-matrix.js"></script>
    <script type="text/javascript" src="/common/js/select2.min.js"></script>
    <script type="text/javascript" src="/lib/geoweb.min.js"></script>
    <script>
      var renderer;
      var testDrawMap = {};

      testDrawMap.main = function() {
        var node = document.getElementById("glcanvas");
        var viewer = ogs.vgl.viewer(node);
        viewer.init();

        var mapOptions = {
          zoom : 1,
          // center : ogs.geo.latlng(40.0, -73.0),
          center : ogs.geo.latlng(0.0, 0.0),
          source: '/data/land_shallow_topo_2048.png',
          country_boundries: false
        };
        var map = ogs.geo.mapSource(node, mapOptions);

        map.resize($(node).width(), $(node).height());
        renderer = viewer.renderWindow().activeRenderer();

        renderer.setBackgroundColor(0.7, 0.7, 0.7, 1.0);
        renderer.resetCamera();

        viewer.render();
      }
    </script>
  </head>
  <body onload="testDrawMap.main()">
    <div>
      <!-- It is important that canvas has height and width -->
      <canvas id="glcanvas" width="800px" height="800px"></canvas>
    </div>
  </body>
</html>
